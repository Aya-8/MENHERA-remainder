<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO入力フォーム</title>
</head>
<body>
    <h1>TODO入力フォーム</h1>
    <form action="submit.php" method="post">
        <label for="todo">TODO:</label>
        <input type="text" id="todo" name="todo" required><br><br>

        <label>重要度:</label><br>
        <label for="priority-high">
            <input type="radio" id="priority-high" name="priority" value="high" required> 絶対
        </label>
        <label for="priority-medium">
            <input type="radio" id="priority-medium" name="priority" value="medium"> やるべき
        </label>
        <label for="priority-low">
            <input type="radio" id="priority-low" name="priority" value="low"> やりたい
        </label><br><br>

        <label>繰り返し:</label><br>
        <label for="repetition-once">
            <input type="radio" id="repetition-once" name="repetition" value="once" required> 一回
        </label>
        <label for="repetition-multiple">
            <input type="radio" id="repetition-multiple" name="repetition" value="multiple"> 繰り返し
        </label><br><br>

        <label for="date">年月日:</label>
        <input type="date" id="date" name="date" required><br><br>

        <label for="time">時間 (任意):</label>
        <input type="time" id="time" name="time"><br><br>

        <input type="submit" value="送信">
    </form>
</body>
</html>
