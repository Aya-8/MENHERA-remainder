<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>入力フォーム</title>
    <title>TODO入力フォーム</title>
    <link rel="stylesheet" href="sty.css" type="text/css">
</head>
<body>
    <h1>TODO入力フォーム</h1>
    <form action="submit.php" method="post">
        <div class="all">
            <div class="row">
                <label for="name">TODO:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="row">
                <label>重要度:</label>
                <label for="priority-high">
                    <input type="radio" id="priority-high" name="priority" value="high" required> 絶対
                </label>
                <label for="priority-medium">
                    <input type="radio" id="priority-medium" name="priority" value="medium"> やるべき
                </label>
                <label for="priority-low">
                    <input type="radio" id="priority-low" name="priority" value="low"> やりたい
                </label>
            </div>
            <div id="row">
                <label for="date">年月日:</label>
                <input type="date" id="date" name="date" required>
                <label for="time">時間 (任意):</label>
                <input type="time" id="time" name="time">
            </div>
            <div class="row">
                <label>繰り返し:</label><br>
                <label for="repetition-once">
                    <input type="radio" id="repetition-once" name="repetition" value="once" required> 一回
                </label>
                <label for="repetition-multiple">
                    <input type="radio" id="repetition-multiple" name="repetition" value="multiple"> 繰り返し
                </label>
            </div>
        </div>
        <div class="row">
            <input type="submit" value="送信">
        </div>
    </div>
 
</body>
</html>
