<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO入力フォーム</title>
    <link rel="stylesheet" href="sty.css" type="text/css">
</head>
<body>
    <div id="task-list-header">
        <h2>現在のタスク</h2>
        <div class="sort">
            <button id="sort-priority-button">優先度順</button>
            <button id="sort-due-button">締め切り順</button>
        </div>
        <div class="list">
            <ul>
                <li id="add-task-button-container"><button id="add-task-button">＋ 新規タスク</button></li>
            </ul>
        </div>
    </div>
    <div class="balloon">
        <div class="faceicon">
            <img src="smile.png" alt="sample">
        </div>
        <div class="chatting">
            <div class="says">
                <p>”絶対”やってくれるよね？</p>
            </div>
        </div>
    </div>
    <div id="add-task-form" style="display: none;">
        <form id="task-form">
            <div class="all">
                <div class="row">
                    <label for="name">TODO:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="row radio-row">
                    <label>重要度:</label>
                    <label for="priority-high"><input type="radio" id="priority-high" name="priority" value="high" required> high</label>
                    <label for="priority-medium"><input type="radio" id="priority-medium" name="priority" value="medium"> medium</label>
                    <label for="priority-low"><input type="radio" id="priority-low" name="priority" value="low"> low
                    </label>
                </div>
                <div class="row">
                    <label>所要時間:</label>
                    <input type="number" id="hours" name="hours" min="0" placeholder="時間">
                    <label>時間</label>
                    <input type="number" id="minutes" name="minutes" min="0" max="59" placeholder="分">
                    <label>分</label>
                    <input type="number" id="seconds" name="seconds" min="0" max="59" placeholder="秒">
                    <label>秒</label>
                </div>
                <div class="submit-container">
                    <input type="submit" value="送信">
                </div>
            </div>
        </form>
    </div>
    <div id="message"></div>
    <script src="script.js"></script>
    <script src="count.js"></script>
</body>
</html>
